<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iReserve - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<nav class="bg-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between h-16">
            <div class="flex">
                <div class="flex-shrink-0 flex items-center">
                    <a href="/" class="font-bold text-2xl text-indigo-600">iReserve</a>
                </div>
            </div>
            <div class="flex items-center space-x-7">
                <a href="/login" class="bg-indigo-600 focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 text-white hover:bg-indigo-700 px-10 py-2 rounded-md">Login</a>
                <a href="/sign-up" class="text-indigo-700 focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 hover:bg-indigo-100 hover:text-indigo-900 px-10 py-2 border border-indigo-700 rounded-md">Sign Up</a>
            </div>
        </div>
    </div>
</nav>
<section class="bg-white py-20">
    <div class="max-w-7xl mx-auto px-4">
        <div class="text-center">
            <h1 class="text-4xl font-extrabold text-gray-900 leading-tight">Log into iReserve</h1>
            <div class="mt-8 max-w-md mx-auto">
                <form action="/auth/login" method="POST" th:object="${userRequest}" class="space-y-3">
                    <div>
                        <label for="username" class="block text-start text-sm font-medium text-gray-700">Username</label>
                        <input type="text" id="username" th:field="*{username}" name="username" autocomplete="username"
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <span th:if="${#fields.hasErrors('username')}" class="block text-sm text-start text-red-600" th:errors="*{username}"></span>
                    </div>
                    <div>
                        <label for="password" class="block text-start text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="password" th:field="*{password}" name="password" autocomplete="new-password"
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <span th:if="${#fields.hasErrors('password')}" class="block text-sm text-start text-red-600" th:errors="*{password}"></span>
                    </div>
                    <div class="pt-6">
                        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-md font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Log in
                        </button>
                    </div>
                </form>
                <div class="mt-6">
                    <p class="text-sm text-gray-600">
                        Don't have an account? <a href="/sign-up" class="font-medium text-indigo-600 hover:text-indigo-500">Sign Up</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
<footer class="bg-gray-800 py-12">
    <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between items-center">
            <p class="text-gray-400">Â© 2024 iReserve. All rights reserved.</p>
            <div>
                <a href="#" class="text-gray-400 hover:text-white px-3 py-2">Privacy Policy</a>
                <a href="#" class="text-gray-400 hover:text-white px-3 py-2">Terms of Service</a>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
